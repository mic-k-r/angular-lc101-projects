<div class="chores">
    <h3>Chores</h3>
    <p id = "motivator" *ngIf = "chores.length > finishedChores.length">Work Harder!</p>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src= {{targetImage}} alt="" *ngIf = "chores.length === 0 || finishedChores.length - chores.length > 3; else noAllowance">
</div>
<hr>
<div class="iceCream" *ngIf = "chores.length === 0 && finishedChores.length - chores.length > 4; else iceCreamInstructions">
    <h1>Ice Cream Treat!!</h1>
</div>

<ng-template #noAllowance>
    <div>
        <p>No allowance yet</p>
    </div>
</ng-template>

<ng-template #iceCreamInstructions>
    <div>
        <h1>To earn an ice cream treat:</h1>
        <p>The chores list must be empty</p>
        <p>The "Done" list must have at least 4 items.</p>
    </div>
</ng-template>
<hr>
